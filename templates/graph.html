{% extends 'layout.html' %} {% load static %} {% block content %}
<div class="flex w-full border-2 border-dashed border-red-500">
  <div class="w-full">
    <div class=" border-2 border-dashed border-red-400">
      <div hx-get="{% url 'values:htmx_graph' %}" hx-trigger="load" hx-swap="outerHTML" hx-on::after-request="window.onload">
        <div class="bg-red-500"></div>
      </div>
    </div>
  </div>
  <div class="flex-grow">
    <div class=" border-2 border-dashed border-red-400">
      <div
        class="aspect-square right-0 top-0 m-2 rounded-lg bg-slate-300 p-4 shadow"
      >
        <div class="aspect-square text-center text-6xl">{{ last_reading }}</div>
        <div>
          <img
            src="{% static 'icons8-arrow-96.png' %}"
            class="m-auto rotate-12"
          />
        </div>
      </div>
      <a href={% url 'sources:llu_data' %}>click</a>
    </div>
  </div>
</div>
{% endblock %}
