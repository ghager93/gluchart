{% extends 'layout.html' %} {% load static %} {% block content %}
<div class="flex w-full border-2 border-dashed border-red-500">
  <div class="w-full">
    <div class=" border-2 border-dashed border-red-400">
      <div hx-get="{% url 'values:htmx_graph' %}" hx-trigger="load" hx-swap="outerHTML" hx-on::after-request="window.onload">
      </div>
    </div>
  </div>
  <div class="flex-grow">
    <div class=" border-2 border-dashed border-red-400">
      <div hx-get="{% url 'values:htmx_arrow' %}" hx-trigger="load" hx-swap="outerHTML" hx-on::after-request="window.onload">
      </div>
    </div>
  </div>
</div>
{% endblock %}
