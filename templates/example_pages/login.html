<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../static/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <title>Glu.ui - Diabetes Management</title>
  </head>
  <body class="flex flex-col h-screen justify-stretch bg-slate-100">
    <main class="flex flex-grow place-content-center place-items-center">
      <div class="flex gap-4 justify-center content-center">
        <div class="flex flex-col">
          <img src="../../static/pinglu_transparent.png" class="m-2 rounded-lg size-20" />
          <h1 class="text-4xl text-slate-600 font-semibold">Glu.ui</h1>
        </div>
        <form class="flex flex-col gap-2 items-center" action="/login" method="post">
          <div class="flex flex-col min-h-20">
            <input class="bg-cyan-50 rounded-t-lg border-2 h-1/2" id="id_username" type="text" placeholder="Username">
            <input class="bg-cyan-50 rounded-b-lg border-2 border-t-0 h-1/2" id="id_password" type="password" placeholder="Password">
          </div>
          <div class="m-1 bg-cyan-500 rounded-lg h-8 w-32 text-center group hover:bg-cyan-200 shadow">
            <button class="text-slate-200 group-hover:text-slate-600 text-center align-middle">
              Log in
            </button>
          </div>  
        </form>

      </div>
    </main>
    <footer class="h-max bg-red-300 bottom-0 static">Foot!</footer>
  </body>
</html>
