<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../static/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <title>Glu.ui - Diabetes Management</title>
  </head>
  <body class="flex h-screen flex-col justify-stretch bg-slate-100">
    <main class="flex flex-grow place-content-center place-items-center">
      <div class="flex content-center justify-center gap-4">
        <div class="flex flex-col">
          <img
            src="../../static/pinglu_transparent.png"
            class="m-2 size-20 rounded-lg"
          />
          <h1 class="text-4xl font-semibold text-slate-600">Glu.ui</h1>
        </div>
        <form
          class="flex flex-col items-center gap-2"
          action="/login"
          method="post"
        >
          <div class="flex min-h-20 flex-col">
            <input
              class="h-1/2 rounded-t-lg border-2 bg-cyan-50"
              id="id_username"
              type="text"
              placeholder="Username"
            />
            <input
              class="h-1/2 rounded-b-lg border-2 border-t-0 bg-cyan-50"
              id="id_password"
              type="password"
              placeholder="Password"
            />
          </div>
          <div
            class="group m-1 h-8 w-32 rounded-lg bg-cyan-500 text-center shadow hover:bg-cyan-200"
          >
            <button
              class="text-center align-middle text-slate-200 group-hover:text-slate-600"
            >
              Log in
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer class="static bottom-0 h-max bg-red-300">Foot!</footer>
  </body>
</html>
